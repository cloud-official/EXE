<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEzS66ogDcPUdQL6gtEJpXxE22fo1UVHZ-Iw&s');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        /* Adding an overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: -1;
        }
        
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        h1 a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        h1 a:hover {
            opacity: 0.7;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <h1><a href="https://www.apple.com" target="_blank">Game Collection</a></h1>
    <div class="container">
        <div class="card">
            <div class="img"></div>
            <div class="textBox">
                <div class="textContent">
                    <p class="h1">Clans of Clash</p>
                    <span class="span">12 min ago</span>
                </div>
                <p class="p">Xhattmahs is not attacking your base!</p>
            </div>
        </div>

            <div class="img"></div>
            <div class="textBox">
                <div class="textContent">
                    <p class="h1">Clans of Clash</p>
                    <span class="span">12 min ago</span>
                </div>
                <p class="p">Xhattmahs is not attacking your base!</p>
            </div>
        </div>
    </div>
</body>
</html>
