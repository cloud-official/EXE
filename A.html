<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Display</title>
  <style>
    /* General Box Styling */
    .script-box {
      background: #111;
      border: 2px solid #39FF14;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px #39FF14;
    }

    /* Script Header */
    .script-header {
      margin-bottom: 15px;
    }

    .script-title {
      color: #39FF14;
      font-size: 1.7rem;
      margin-bottom: 5px;
    }

    .script-meta {
      color: #bbb;
      font-size: 0.9rem;
    }

    .username {
      color: #39FF14;
      font-weight: 600;
    }

    .verified-badge {
      background: #39FF14;
      color: black;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      margin-left: 6px;
    }

    /* Script Action Section */
    .script-actions {
      margin-top: 15px;
    }

    .play-game-link {
      color: #39FF14;
      text-decoration: underline;
    }

    /* Code Box Section */
    .script-code-box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      position: relative;
      font-family: monospace;
      color: #0f0;
      font-size: 1rem;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #39FF14;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Script Description */
    .script-description {
      margin-top: 10px;
    }

    .description-title {
      color: #39FF14;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description-text {
      color: #ccc;
    }

    /* Script Tags Section */
    .script-tags {
      margin-top: 15px;
    }

    .tags-title {
      color: #39FF14;
      font-weight: bold;
    }

    .tags-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .tag {
      background: #39FF14;
      color: black;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="script-box">
    <div class="script-header">
      <h2 class="script-title">Murder Mystery 2</h2>
      <p class="script-meta">
        Uploaded by <span class="username">Athergaming</span>
        <span class="verified-badge">Verified</span> • 1 week ago
      </p>
    </div>

    <div class="script-actions">
      <a href="https://www.roblox.com/games/142823291/Murder-Mystery-2" target="_blank" class="play-game-link">Play Game</a>
    </div>

    <div class="script-code-box">
      <code id="scriptCode">print("hi")</code>
      <button onclick="copyCode(this)" class="copy-btn">Copy</button>
    </div>

    <div class="script-description">
      <p class="description-title">Description</p>
      <p class="description-text">Auto Farm, ESP, Tp to Gun, Kill All, Fly, No Clip, Xray, and more! Works best on Solara. V1.5 is here — report bugs or suggest features!</p>
    </div>

    <div class="script-tags">
      <p class="tags-title">Tags</p>
      <div class="tags-list">
        <span class="tag">mm2</span>
        <span class="tag">auto</span>
        <span class="tag">farm</span>
      </div>
    </div>
  </div>

  <script>
    function copyCode(btn) {
      const code = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(code);
      btn.innerText = "Copied!";
      setTimeout(() => btn.innerText = "Copy", 1500);
    }
  </script>

</body>
</html>
