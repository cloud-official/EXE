<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Sections Example</title>
    <style>
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .active {
            display: block;
        }

        .active-tab {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div>
        <div class="tab" onclick="openTab(event, 'section1')">Section 1</div>
        <div class="tab" onclick="openTab(event, 'section2')">Section 2</div>
        <div class="tab" onclick="openTab(event, 'section3')">Section 3</div>
    </div>

    <div id="section1" class="tab-content active">
        <h2>Section 1</h2>
        <p>This is the content for section 1.</p>
    </div>
    <div id="section2" class="tab-content">
        <h2>Section 2</h2>
        <p>This is the content for section 2.</p>
    </div>
    <div id="section3" class="tab-content">
        <h2>Section 3</h2>
        <p>This is the content for section 3.</p>
    </div>

    <script>
        function openTab(event, sectionId) {
            var i, tabcontent, tabs;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active-tab", "");
            }

            document.getElementById(sectionId).style.display = "block";
            event.currentTarget.className += " active-tab";
        }

        // Set the default active tab
        document.getElementsByClassName("tab")[0].click();
    </script>
</body>
</html>
