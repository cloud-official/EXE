    <style>
        :root {
            --neon: #00ff00;
            --glow: rgba(0, 255, 0, 0.3);
            --dark: #003300;
            --text: #00ff00;

        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Poppins', sans-serif;

            margin: 0;
            padding: 20px;
            min-height: 100vh;

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 0.5; }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;

            font-size: 3rem;

            background: rgba(0, 51, 0, 0.7);
            border: 1px solid var(--neon);
            border-radius: 8px 8px 0 0;
            margin: 0 5px;
        }

        .tab.active {
            background: var(--neon);
            color: var(--dark);
        }

        .tab-content {
            display: none;
            padding: 15px;
            background: rgba(0, 51, 0, 0.7);
            border-radius: 0 8px 8px 8px;
            border: 1px solid var(--glow);
        }

        .tab-content.active {
            display: block;
        }

        .content-wrapper {
            padding: 15px;
            background: rgba(0, 51, 0, 0.7);
            border-radius: 15px;
            border: 1px solid var(--glow);
        }

        .search-bar {
            margin: 15px 0;

            color: var(--text);

        }

            margin: 10px 0;

            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
