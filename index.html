<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE Executor</title>
    <meta name="description" content="EXE Executor - A powerful Lua executor with unique features.">
    <meta name="keywords" content="Lua Executor, Script Executor, Game Hacks, Scripting Tool">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1c1c1c;
            --text-color: #ecf0f1;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(52, 152, 219, 0.15) 0%, transparent 70%);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 0.5; }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        header h1 {
            font-size: 3rem;
            color: var(--secondary-color);
            text-shadow: 0 0 15px var(--primary-color);
        }

        .content-wrapper {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid var(--primary-color);
        }

        .search-bar {
            margin: 15px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--text-color);
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px var(--secondary-color);
        }

        .script-item {
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .script-item:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: scale(1.02);
        }

    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <header>
        <h1>Welcome to EXE Executor</h1>
    </header>
    <div class="content-wrapper">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search scripts...">
        <div id="scriptList">
            <div class="script-item">Infinite Yield</div>
            <div class="script-item">Remote Spy</div>
            <div class="script-item">Admin Commands</div>
            <div class="script-item">Speed Hack</div>
        </div>
    </div>
    <script>
        const searchBar = document.getElementById('searchBar');
        const scriptItems = document.querySelectorAll('.script-item');

        searchBar.addEventListener('input', () => {
            const filter = searchBar.value.toLowerCase();
            scriptItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
